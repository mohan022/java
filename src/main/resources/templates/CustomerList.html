<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">

		<div>
			<h1>List of Users</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>AccountNumberl</th>
						<th>Gender</th>
						<th>Email</th>
						<th>Contact</th>
						<th>AadharNo</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer: ${listCustomers}">
						<td th:text="${customer.userId}">User ID</td>
						<td th:text="${customer.accountNumber}">AccountNumberl</td>
						<td th:text="${customer.gender}">Gender</td>
						<td th:text="${customer.email}">Email</td>
						<td th:text="${customer.contact}">Contact</td>
						<td th:text="${customer.aadharNo}">AadharNo</td>
						<td><a th:href="@{/edit/{userId}(userId=${customer.userId})}">Edit</a></td>
                    <td><a th:href="@{/delete/{userId}(userId=${customer.userId})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
